<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="functionsJS_minify.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <div class="flex item-center justify-center  pt-96 ml-72">
        <div class="w-1/3">
            <label class="block font-bold text-right pr-4 text-2xl text-[#132332]" for="inputPassword">
                Contrasenya
            </label>
        </div>
        <div class="w-2/3 ">
            <input
                class="bg-gray-200 border-2 border-gray-200 rounded w-full py-2 px-4 text-[#132332] leading-tight focus:outline-none focus:bg-white focus:border-purple-500 text-2xl"
                id="inputPassword" name="inputPassword" type="text" disabled>
        </div>
        <div class="w-1/3 lg:mr-72 xl:mr-96 sm:mr-28">
            <button onclick="CopyPassword()"><i class="far fa-copy"
                    style="margin-left: 15px; font-size: 40px; margin-top: 5px; color:#132332;"></i></button>
        </div>
    </div>

    <div class="flex mr-28   mt-4">
        <div class="w-1/3">
            <label class="block font-bold text-right pr-4 text-[#132332]" for="inputNumPass">
                Llargada contrasenya
            </label>
        </div>
        <div class="w-32">
            <input
                class="bg-gray-200 border-2 border-gray-200 rounded w-20 text-center py-2 text-[#132332] leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inputNumPass" name="inputNumPass" type="number" min="0" max="99" maxlength="2" value="16"
                onchange="maxInputNum()">
        </div>

        <div class="w-1/3 mt-2">
            <input type="checkbox" class="mr-2 accent-[#E81D75]" checked id="majus" name="majus"><label class="mr-2">Majúscules</label>
            <input type="checkbox" class="mr-2 accent-[#E81D75]" checked id="min" name="min"><label class="mr-2">Minúscules</label>
            <input type="checkbox" class="mr-2 accent-[#E81D75]" checked id="specialChars" name="specialChars"><label
                class="mr-2">Caràcter especial</label>
            <input type="checkbox" class="mr-2 accent-[#E81D75]" checked id="num" name="num"><label class="mr-2">Número</label>
        </div>
    </div>

    <div class="container mt-16 flex item-center justify-center">
        <button
            class="bg-[#132332] hover:bg-[#E81D75] text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-72 mr-2 w-40"
            type="button" onclick="GeneratePassword()">
            Generar
        </button>
    </div>

</body>

</html>
